<div class="container ">

    <div class="row my-3">
        {% for x in api.articles %}
        <div class="col-sm my-3 ">
            <div class="card bg-light" style="width: 18rem;">
                <img src="{{x.urlToImage}}" class="card-img-top" alt="{{x.source.name}}">
                <div class="card-body">
                    <h5 class="card-title ">{{x.title}}</h5>
                    <p class="card-text ">{{x.description | truncatechars:100}}</p>
                    <a href="{{x.url}}" target="_blank" class="btn btn-dark">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}



    <div class="row">
        {% for x in api.articles %}
        <div class="col-sm-4 grid-margin">
          <div class="rotate-img">
            <img src="{{x.urlToImage}}" alt="banner" class="img-fluid">
          </div>
        </div>
        <div class="col-sm-8 grid-margin">
          <h2 class="font-weight-600 mb-2">
            {{x.title}}          </h2>
          <p class="fs-13 text-muted mb-0">
            <span class="mr-2">Photo </span>10 Minutes ago
          </p>
          <p class="fs-15">{{x.description | truncatechars:10}}
          </p>
          <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read More</a>
        </div>   
         {% endfor %}

      </div>
